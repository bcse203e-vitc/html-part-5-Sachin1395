<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Timeline</title>
    <link rel="stylesheet" href="q14.css">
</head>
<body>
    <div class="timeline">
        <div class="event event1">
            <div class="content">
                <h3>Event 1: Start</h3>
                <p>This is the starting point of the timeline.</p>
            </div>
        </div>
        <div class="event event2">
            <div class="content">
                <h3>Event 2: Milestone</h3>
                <p>This is a key milestone on the timeline.</p>
            </div>
        </div>
        <div class="event event3">
            <div class="content">
                <h3>Event 3: Achievement</h3>
                <p>This is a major achievement in the timeline.</p>
            </div>
        </div>
        <div class="event event4">
            <div class="content">
                <h3>Event 4: Final</h3>
                <p>This is the final event in the timeline.</p>
            </div>
        </div>
    </div>
</body>
</html>
