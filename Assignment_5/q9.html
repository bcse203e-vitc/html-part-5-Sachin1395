<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="q9.css">
</head>
<body>
    <div class="pricing-table">
        <div class="plan">
            <h2>Basic Plan</h2>
            <p class="price">₹750/month</p>
            <ul>
                <li>10 GB Storage</li>
                <li>100 Emails</li>
                <li>Basic Support</li>
            </ul>
            <button>Choose Plan</button>
        </div>
        <div class="plan popular">
            <h2>Pro Plan</h2>
            <p class="price">₹2250/month</p>
            <ul>
                <li>50 GB Storage</li>
                <li>500 Emails</li>
                <li>Priority Support</li>
            </ul>
            <button>Choose Plan</button>
        </div>
        <div class="plan">
            <h2>Premium Plan</h2>
            <p class="price">₹3750/month</p>
            <ul>
                <li>100 GB Storage</li>
                <li>Unlimited Emails</li>
                <li>24/7 Support</li>
            </ul>
            <button>Choose Plan</button>
        </div>
    </div>
</body>
</html>
